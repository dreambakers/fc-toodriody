<div>
    <div class="d-flex align-items-center">

        <mat-icon class="mr-2">mediation</mat-icon>

        <h3 class="m-0 mr-3">
            Rules
        </h3>

        <button
            mat-stroked-button
            class="mr-2 text-primary"
            [matMenuTriggerFor]="menu">
            Create...
        </button>

        <button mat-stroked-button class="text-primary">...</button>
    </div>

    <mat-tab-group class="mt-2">
        <mat-tab label="All Rules" class="text-primary">
            <div class="mt-5">
                <div *ngIf="rules.length; else noRules">
                    <div
                        class="border-top border-bottom p-2 d-flex align-items-center justify-content-between cursor-pointer rule-container"
                        *ngFor="let rule of rules"
                        (click)="gotoRule(rule)">
                        <div class="text-primary">
                            {{rule?.name}}
                        </div>

                        <div class="d-flex align-items-center justify-content-between">

                            <div class="mr-5">
                                {{ getFormatedDate(rule) }}
                            </div>

                            <div>
                                <button mat-stroked-button color="primary" class="mr-1">Run</button>
                                <button mat-stroked-button color="primary" class="mr-1">Edit</button>
                                <button mat-stroked-button color="primary">Delete</button>
                            </div>

                        </div>

                    </div>
                </div>

                <ng-template #noRules>
                    <div><i>No Rules found</i></div>
                </ng-template>
            </div>
        </mat-tab>
        <mat-tab label="Owner"> </mat-tab>
    </mat-tab-group>

</div>


<mat-menu #menu="matMenu">
    <button mat-menu-item (click)="createFlow()" style="width: 200px;">Create Rule Engine</button>
    <button mat-menu-item>Create Folder</button>
</mat-menu>
