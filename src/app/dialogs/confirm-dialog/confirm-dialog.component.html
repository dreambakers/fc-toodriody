<h1 mat-dialog-title>
    {{title}}
</h1>

<div mat-dialog-content>
    <p>{{message}}</p>
</div>

<div mat-dialog-actions class="justify-content-end">
    <button mat-button (click)="onDismiss()">
        No
    </button>
    <button mat-button (click)="onConfirm()">
        Yes
    </button>
</div>
